<VirtualHost *:80>
    ServerName design-student.grv
    Redirect / https://design-student.grv/
</VirtualHost>

<VirtualHost *:443>
    ServerName design-student.grv
    DocumentRoot /srv
    <Directory /srv>
        Options FollowSymLinks
        AllowOverride Limit Options FileInfo
        DirectoryIndex index.php
        Require all granted
    </Directory>
    SSLEngine on
    SSLProtocol all -SSLv2
    SSLCertificateFile /etc/ssl/certs/srv.crt
    SSLCertificateKeyFile /etc/ssl/certs/srv.key
</VirtualHost>